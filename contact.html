<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="about.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="logo">
				<img src="images/logo_bart.png" alt="Bart Simpson Logo">
			</div>
			<nav class="navigation">
				<ul>
					<li><a href="index.html">Homepage</a></li>
					<li><a href="about.html">About Me</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main class="contact-section">
			<h1>Contacteer Mij</h1>
			<p>Heb je vragen? Vul het formulier hieronder in en ik neem contact met je op!</p>
			<div class="contact-form-container">
				<form class="contact-form" action="#" method="POST">
					<div class="form-group">
						<label for="name">Naam</label>
						<input type="text" id="name" name="name" placeholder="Jouw naam" required>
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" id="email" name="email" placeholder="Jouw e-mail" required>
					</div>
					<div class="form-group">
						<label for="message">Bericht</label>
						<textarea id="message" name="message" rows="5" placeholder="Schrijf je bericht hier..." required></textarea>
					</div>
					<button type="submit" class="btn-submit">Verzenden</button>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
